<div class="container">
  <h1>Upcoming Movies</h1>
  <div class="movie-grid">
    @for (movie of movies; track movie.id) {
      <app-movie-card [movie]="movie"></app-movie-card>
    }
  </div>
  <div class="load-more">
    <button (click)="loadMore()" class="load-more-btn">Load More</button>
  </div>
</div>
