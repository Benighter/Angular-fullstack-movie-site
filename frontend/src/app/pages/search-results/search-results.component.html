<div class="container">
  <h1>Search Results for "{{ searchQuery }}"</h1>
  @if (movies.length) {
    <div class="movie-grid">
      @for (movie of movies; track movie.id) {
        <app-movie-card [movie]="movie"></app-movie-card>
      }
    </div>
  } @else {
    <p class="no-results">No movies found matching your search.</p>
  }
</div>
