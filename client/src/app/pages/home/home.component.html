<div class="container">
  <header class="hero">
    <h1>Welcome to CinemaVista</h1>
    <p>Discover the Latest Movies in Theaters</p>
  </header>

  <section class="latest">
    <h2>Latest Movies</h2>
    <app-year-filter (yearSelected)="onYearChange($event)"></app-year-filter>
    <div class="movie-grid">
      @for (movie of movies; track movie.id) {
        <app-movie-card [movie]="movie"></app-movie-card>
      }
    </div>
    <div class="load-more">
      <button (click)="loadMore()" class="load-more-btn">Load More</button>
    </div>
  </section>
</div>
