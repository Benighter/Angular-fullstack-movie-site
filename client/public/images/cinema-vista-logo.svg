      <stop offset="0%" stop-color="#6C63FF" />
      <stop offset="100%" stop-color="#FF6584" />
    </linearGradient>
  </defs>
  <g>
    <!-- Film Reel -->
    <circle cx="30" cy="30" r="25" fill="#2D3748" stroke="#6C63FF" stroke-width="1.5" />
