    <text x="65" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="url(#logoGradient)">Cinema</text>
    <text x="65" y="45" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="url(#logoGradient)">Vista</text>

