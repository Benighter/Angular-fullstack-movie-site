    <circle cx="5" cy="30" r="3" fill="#4A5568" />
    <circle cx="55" cy="30" r="3" fill="#4A5568" />
    <circle cx="16" cy="16" r="3" fill="#4A5568" />
    <circle cx="44" cy="44" r="3" fill="#4A5568" />
    <circle cx="16" cy="44" r="3" fill="#4A5568" />
